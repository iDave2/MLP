<html>
<!--
  This is simple-pump example from
    https://github.com/mdn/dom-examples/tree/master/streams
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Stream Pump</title>
</head>

<body>
  <h1>Simple Stream Pump</h1>
  <p>The left tortoise is the original, the right one is created using a custom stream.</p>
  <img src="tortoise.png" width="150" height="84" alt="Tortoise Original">
  <img src="tortoise.png" width="150" height="84" alt="Tortoise Copy" id="target">
  <script>
    const image = document.getElementById('target');

    // Fetch the original image
    fetch('./tortoise.png')
      .then(response => {
        const clen = response.headers.get('Content-Length');
        console.log(`Response.headers.get('Content-Length') = ${clen}`)
        return response.body // Retrieve its body as ReadableStream
      })
      .then(body => {
        const reader = body.getReader();

        return new ReadableStream({
          async start(controller) {
            while (true) {
              console.log('await reader.read()')
              const { done, value } = await reader.read();

              // When no more data needs to be consumed, break the reading
              if (done) {
                break;
              }

              // Enqueue the next data chunk into our target stream
              controller.enqueue(value);
            }

            // Close the stream
            controller.close();
            reader.releaseLock();
          }
        })
      })
      // Create a new response out of the stream
      .then(rs => new Response(rs))
      // Create an object URL for the response
      .then(response => response.blob())
      .then(blob => URL.createObjectURL(blob))
      // Update image
      .then(url => image.src = url)
      .catch(console.error);
  </script>
</body>

</html>
